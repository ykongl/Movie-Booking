<!DOCTYPE html>
<html lang="zxx">

<head>
<title>注册页面</title>
<!-- Meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- //Meta tags -->
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" /><!-- Style-CSS -->
<link href="css/font-awesome.css" rel="stylesheet"><!-- font-awesome-icons -->
</head>

<body>
<section class="w3l-form-36">
	<div class="form-36-mian section-gap">
		<div class="wrapper">
			<div class="form-inner-cont">
				<h3>Create your account</h3>
				<form action="register.do" method="post" class="signin-form">
					<div class="form-input">
						<span class="fa fa-user-o" aria-hidden="true"></span> <input type="text" name="username" placeholder="Username" required />
					</div>
					<div class="form-input">
						<span class="fa fa-envelope-o" aria-hidden="true"></span> <input type="email" name="email" placeholder="Email" required />
					</div>
					<div class="form-input">
						<span class="fa fa-key" aria-hidden="true"></span><input type="password" name="password" placeholder="Password"
							required />
					</div>
					<div class="form-input">
						<span class="fa fa-key" aria-hidden="true"></span> <input type="password" name="password" placeholder="Confirm Password"
							required />
					</div>
					
					<div class="login-remember d-grid">
						<label class="check-remaind">
							<input type="checkbox">
							<span class="checkmark"></span>
							<p class="remember">Remember me</p>
						</label>
						<button class="btn theme-button">注册</button>
					</div>
				</form>
				<div class="social-icons">
					<p class="continue"><span>Or</span></p>
					<div class="social-login">
					<a href="#facebook">
						<div class="facebook">
							<span class="fa fa-facebook" aria-hidden="true"></span>
							
						</div>
					</a>
					<a href="#google">
						<div class="google">
							<span class="fa fa-google-plus" aria-hidden="true"></span>
						</div>
					</a>
				</div>
			</div>
				<p class="signup">Already a member? <a href="login.html" class="signuplink">Login</a></p>
			</div>

			<!-- copyright -->
			<div class="copy-right">
				<p>Copyright &copy; 2020.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
			</div>
			<!-- //copyright -->
		</div>
	</div>
</section>
</body>
</html>
